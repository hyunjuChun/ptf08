<!DOCTYPE html>
<html xml:lang="ko" lang="ko">
<head>
<title>form-13</title>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta property="og:image" content="">

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.min.css">

<script src="js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/ee480292ac.js" crossorigin="anonymous"></script>
</head>
</head>
<body>

<div id="wrap">
    <!-- <header id="hd" class="hd">
    </header> -->

    <main id="ct" class="ct bx-account">
        <section>
            <h1 class="text-center fs-1">Create Billing Account</h1>
            <div class="container form-container round bx-bd">
                <form class="">
                    <div class="row justify-content-between">
                        <div class="col-12 col-lg-6">
                            <p class="text-dark letter-spaing-2 sm fw700 mb-2">FIRST NAME</p>
                            <input type="text" class="form-control w-100" placeholder="">
                        </div>
                        <div class="col-12 col-lg-6 mt-3 mt-lg-0">
                            <p class="text-dark letter-spaing-2 sm fw700 mb-2">LAST NAME</p>
                            <input type="text" class="form-control w-100" placeholder="">
                        </div>
                        <div class="col-12 col-lg-8 mt-3">
                            <p class="text-dark letter-spaing-2 sm fw700 mb-2">Address</p>
                            <input type="text" class="form-control w-100" placeholder="">
                        </div>
                        <div class="col-12 col-lg-4 mt-3">
                            <p class="text-dark letter-spaing-2 sm fw700 mb-2">POSTAL / ZIP</p>
                            <input type="text" class="form-control w-100" placeholder="">
                        </div>
                        <div class="col-12 col-lg-6 mt-3">
                            <p class="text-dark letter-spaing-2 sm fw700 mb-2">City</p>
                            <input type="text" class="form-control w-100" placeholder="">
                        </div>
                        <div class="col-12 col-lg-6 mt-3">
                            <p class="text-dark letter-spaing-2 sm fw700 mb-2">Country</p>
                            <input type="text" class="form-control w-100" placeholder="">
                        </div>
                        <div class="col-12 col-lg-6 mt-3">
                            <p class="text-dark letter-spaing-2 sm fw700 mb-2">CARD NUMBER</p>
                            <input type="text" class="form-control w-100" placeholder="">
                        </div>
                        <div class="col-12 col-lg-4 mt-3">
                            <p class="text-dark letter-spaing-2 sm fw700 mb-2">EXPIRATION</p>
                            <input type="text" class="form-control w-100" placeholder="">
                        </div>
                        <div class="col-12 col-lg-2 mt-3">
                            <p class="text-dark letter-spaing-2 sm fw700 mb-2">CVV</p>
                            <input type="text" class="form-control w-100" placeholder="">
                        </div>
                    </div>
                    <div class="row justify-content-between mt-4">
                        <div class="col-12 col-lg-8 d-flex mt-3">
                            <i class="fa-brands fa-paypal"></i>
                            <p class="fs-6 ml-3">Use your debit or credit<br>card to pay with PayPal</p>
                        </div>
                        <div class="col-12 col-lg-4 mt-4 mt-lg-3">
                            <button type="button" class="btn btn-sm btn-active">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <!-- <footer id="ft" class="ft">
    </footer> -->
</div>

</body>
</html>

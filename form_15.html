<!DOCTYPE html>
<html xml:lang="ko" lang="ko">
<head>
<title>ptf-form-15</title>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta property="og:image" content="">

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.min.css">

<script src="js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/ee480292ac.js" crossorigin="anonymous"></script>
</head>
</head>
<body>

<div id="wrap">
    <!-- <header id="hd" class="hd">
    </header> -->

    <main id="ct" class="ct bg-checkout bx-form">
        <section>
            <h1 class="text-center fs-1 text-white mb-4">Checkout</h1>
            <div class="container form-container round">
                <form class="">
                    <div class="input-wrp mt-0">
                        <div class="row justify-content-between">
                            <div class="input-group d-block col-12 col-lg-6">
                                <p class="text-dark sm fw700 mb-2">FIRST NAME</p>
                                <input type="text" class="form-control w-100" placeholder="First name">
                            </div>
                            <div class="input-group d-block col-12 col-lg-6 mt-3 mt-lg-0">
                                <p class="text-dark sm fw700 mb-2">LAST NAME</p>
                                <input type="text" class="form-control w-100" placeholder="Last name">
                            </div>
                            <div class="input-group d-block col-12 col-lg-9 mt-3">
                                <p class="text-dark sm fw700 mb-2">Card Number</p>
                                <input type="text" class="form-control w-100" placeholder="">
                            </div>
                            <div class="input-group d-block col-12 col-lg-3 mt-3">
                                <p class="text-dark sm fw700 mb-2">CVV</p>
                                <input type="text" class="form-control w-100" placeholder="" maxlength="3">
                            </div>
                            <div class="input-group d-block col-12 col-lg-6 mt-3">
                                <p class="text-dark sm fw700 mb-2">EXP DATE</p>
                                <input type="text" class="form-control w-100" placeholder="MM/YYYY">
                            </div>
                            <div class="input-group d-block col-12 col-lg-6 mt-3">
                                <p class="text-dark sm fw700 mb-2">Country</p>
                                <input type="text" class="form-control w-100" placeholder="">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-active">Purchase</button>
                </form>
            </div>
        </section>
    </main>

    <!-- <footer id="ft" class="ft">
    </footer> -->
</div>

</body>
</html>

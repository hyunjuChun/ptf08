<!DOCTYPE html>
<html xml:lang="ko" lang="ko">
<head>
<title>form_13</title>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta property="og:image" content="">

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.min.css">

<script src="js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/ee480292ac.js" crossorigin="anonymous"></script>
</head>
</head>
<body>

<div id="wrap">
    <!-- <header id="hd" class="hd">
    </header> -->

    <main id="ct" class="ct bx-form radio-wrp">
        <section>
            <div class="container form-container round">
                <form class="">
                    <h1 class="text-center fs-1">Choose Your Payment Method</h1>
                    <div class="check-group">
                        <label class="custom-check bx-bd round active">
                            <input type="radio" name="option" value="PayPal" checked>
                            <span class="radio-on"></span>
                            <div class="ml-3">
                                <p class="fs-4 text-dark fw500">PayPal</p>
                                <p class="mt-2 mb-4 fs-5">Safe payment online. Credit card needed. PayPal account is not necessary.</p>
                                <input type="text" class="form-control col-12 col-lg-6" placeholder="Email address">
                            </div>
                        </label>
                        <label class="custom-check bx-bd round">
                            <input type="radio" name="option" value="Credit Card">
                            <span class="radio-on"></span>
                            <div class="ml-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="fs-4 text-dark fw500">Credit Card</p>
                                    <div class="fs-3 text-muted">
                                        <i class="fa-brands fa-cc-visa"></i>
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                        <i class="fa-brands fa-cc-discover"></i>
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </div>
                                </div>
                                <p class="mt-2 mb-4 fs-5">Safe money transfer using your bank account.</p>
                                <div class="row justify-content-between">
                                    <div class="d-block col-12 col-lg-6">
                                        <p class="text-dark sm letter-spaing-2 fw700 mb-2">CREDIT CARD NUMBER</p>
                                        <input type="text" class="form-control w-100" placeholder="">
                                    </div>
                                    <div class="d-block col-12 col-lg-6 mt-3 mt-lg-0">
                                        <p class="text-dark sm letter-spaing-2 fw700 mb-2">EXPIRATION</p>
                                        <input type="text" class="form-control w-100" placeholder="">
                                    </div>
                                    <div class="d-block col-12 col-lg-6 mt-3">
                                        <p class="text-dark sm letter-spaing-2 fw700 mb-2">CARDHOLDER NAME</p>
                                        <input type="text" class="form-control w-100" placeholder="">
                                    </div>
                                    <div class="d-block col-12 col-lg-6 mt-3">
                                        <p class="text-dark sm letter-spaing-2 fw700 mb-2">CVV CODE</p>
                                        <div class="d-flex">
                                            <input type="text" class="form-control" placeholder="" maxlength="3">
                                            <button type="button" class="btn btn-active mt-5 mt-lg-0">Checkout</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <!-- <footer id="ft" class="ft">
    </footer> -->
</div>

</body>
</html>

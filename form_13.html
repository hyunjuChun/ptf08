<!DOCTYPE html>
<html xml:lang="ko" lang="ko">
<head>
<title>ptf-form-01</title>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta property="og:image" content="">

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.min.css">

<script src="js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/ee480292ac.js" crossorigin="anonymous"></script>
</head>
</head>
<body>

<div id="wrap">
    <!-- <header id="hd" class="hd">
    </header> -->

    <main id="ct" class="ct bg-sign">
        <div class="container form-container round">
            <form class="">
                <section>
                    <h1 class="text-center fs-1">Sign Up Now</h1>
                    <div class="input-wrp">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Your email">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Your password">
                        </div>
                    </div>
                    <div class="check-group">
                        <label class="custom-check">
                            <input type="checkbox" class="form-check">
                            <span class="on"></span>
                            <span class="custom-check-label ml-2">I agree to the Terms of Service.</span>
                        </label>
                    </div>
                    <button type="button" class="btn btn-active">Create an Account</button>
                    <div class="divider" aria-hidden></div>
                    <div class="d-flex justify-content-center">
                        <p>Do you have an Account?</p>
                        <button type="button" class="btn-text ml-2">Sign In</button>
                    </div>
                </section>
            </form>
        </div>
    </main>
    
    <!-- <footer id="ft" class="ft">
    </footer> -->
</div>

</body>
</html>
